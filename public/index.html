    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>FitEasy - Your Complete Fitness Management System</title>
    
    <style>
      /* Loading Screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #e6b3ff, #d9b3ff, #cc99ff);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-content {
        text-align: center;
        color: #4a0e4e;
      }
      
      .loading-logo {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-size: 18px;
        margin-bottom: 30px;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(138, 43, 226, 0.3);
        border-left: 4px solid #8a2be2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      /* Hide root until React loads */
      #root {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }
      
      #root.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <div class="loading-logo">üèãÔ∏è‚Äç‚ôÇÔ∏è FitEasy</div>
        <div class="loading-text">Loading your fitness dashboard...</div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          const root = document.getElementById('root');
          
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
          
          if (root) {
            root.classList.add('loaded');
          }
        }, 1000); // Show loading for at least 1 second
      });
      
      // Fallback: Hide loading screen after 5 seconds regardless
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
        
        const root = document.getElementById('root');
        if (root) {
          root.classList.add('loaded');
        }
      }, 5000);
    </script>
  </body>
</html>
