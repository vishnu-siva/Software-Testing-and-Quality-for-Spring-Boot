name: CI for Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show repo contents (debug)
        run: |
          echo "Repo root:"
          ls -la
          echo "Top-level entries:"
          ls -la | awk '{print $9}'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci
        working-directory: ./fiteasyfrontend

      - name: Run build
        run: npm run build
        working-directory: ./fiteasyfrontend
        env:
          CI: false

      - name: Run tests
        run: npm test
        working-directory: ./fiteasyfrontend