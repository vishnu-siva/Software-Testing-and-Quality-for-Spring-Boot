name: CI for Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show repo contents (debug)
        run: ls -la

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: ./audioh-frontend

      - name: Run build
        run: npm run build
        working-directory: ./audioh-frontend

      - name: Run tests
        run: npm test
        working-directory: ./audioh-frontend
